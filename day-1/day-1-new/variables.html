<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Variables 3 ways:</h1>
    <ul>
        <li>var</li>
        <li>let</li>
        <li>const</li>
    </ul>
    <p>variable declaration syntax:</p>
    <p>var/let/const variableName = Variable value;</p>
    <p>Variable value is always a datatype.</p>
    <script>
        var one = "this is a variable";
        let two = "this is a let";
        const three = "this is a const";
    </script>
</body>
</html>
