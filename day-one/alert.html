<!DOCTYPE html>
<html lang="en" lang="en">
    <head>
        <title>document</title>
    </head>
    <body>
        <h1>Alert and Variables</h1>

        <script>
            // ============ Variables =================
            const firstName = 'Baldev';
            let lastName = 'Pardeshi';
            console.log(firstName, lastName);

            // const can not be update
            // firstName = 'Trueshant';
            lastName = 'Bhangare';
            console.log(firstName, lastName);

            
            // ============ Alerts =================
            alert(firstName);

            // confirrm
            const confirmValueIS = confirm("your name is " + firstName);
            document.write(confirmValueIS);
            document.write("<br/>");
            
            // prompt
            const myName = prompt("Enter your name");
            document.write(myName);

        </script>
    </body>
</html>
