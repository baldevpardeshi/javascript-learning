<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    const marks = [60,50,30,80]; <br>
    marks.length(); <br>
    length = is array method to calculate number of elements in array;<br>
    Index = array index always starts from 0;<br>
    how to catch 30 in above marks array = {marks[2]} is called {marks of 2} <br>


</body>
<script>
    const marks = [60,50,30,80];
    // form print direct index
    console.log(marks[0]); 

    // for print i and array
    for (let i = 0; i <marks.length; i++) {
        console.log(i);
        console.log(marks);
    }

    // form print marks array values one by one
    for(let i=0; i<marks.length; i++) {
        console.log(marks[i]);
    }
</script>
</html>
