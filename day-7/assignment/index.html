<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <script>
        let marks = [60,20,80,40];
        let maxValue = marks[0];

        for (let i = 0; i < marks.length; i++) {
            if(maxValue < marks[i]) {
                maxValue = marks[i];
            }
        }
        console.log(maxValue);
    </script>
</body>
</html>
