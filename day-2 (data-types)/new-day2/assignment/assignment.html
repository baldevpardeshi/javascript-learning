<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assgignment</title>
</head>
<body>
    <script>
        // Addition
        let sum = 5 + 3; // sum is now 8
        let sum1 = 10 + 14; // sum is now 24
        let sum2= 26 + 12; // sum is now 38
        let sum3 = 20 + 23; // sum is now 43
        let sum4 = 15 + 33; // sum is now 48

        // Subtraction
        let difference = 10 - 4; // difference is now 6
        let difference1 = 200 - 43; // difference is now 157
        let difference2 = 255 - 143; // difference is now 112
        let difference3 = 339 - 234; // difference is now 105
        let difference4 = 456 - 105; // difference is now 351

        // Multiplication
        let product = 3 * 7; // product is now 21
        let product1 = 12 * 34; // product is now 408
        let product2 = 232 * 345; // product is now 80040
        let product3 = 166 * 600; // product is now 99600
        let product4 = 453 * 789; // product is now 357417

        // Division
        let quotient = 15 / 3; // quotient is now 5
        let quotient1 = 101 / 5; // quotient is now 20.2
        let quotient2 = 234 / 89; // quotient is now 2.62921348315
        let quotient3 = 679 / 44; // quotient is now 15.4318181818
        let quotient4 = 154 / 8; // quotient is now 19.25

        // Modulus
        let remainder = 10 % 3; // remainder is now 1
        let remainder1 = 180 % 4.5; // remainder is now 1
        let remainder2 = 235 % 7; // remainder is now 4
        let remainder3 = 624 % 9; // remainder is now 3
        let remainder4 = 300 % 6; // remainder is now 0
    </script>

    <script>
        // Increment
        let a = 5;
        a++; // a is now 6

        // Decrement
        let b = 8;
        b--; // b is now 7

        // Assignment
        let c = 10;
        c = c + 5; // c is now 15

        // Compound Addition
        let d = 7;
        d += 3; // d is now 10

        // Compound Subtraction
        let e = 12;
        e -= 4; // e is now 8
    </script>

    <script>
        // Equal to
        let isEqual = (5 == 5); // isEqual is true

        // Strict Equal to
        let isStrictEqual = (5 === '5'); // isStrictEqual is false

        // Not Equal to
        let notEqual = (10 != 7); // notEqual is true

        // Strict Not Equal to
        let notStrictEqual = (10 !== '10'); // notStrictEqual is true

        // Greater than
        let isGreaterThan = (15 > 10); // isGreaterThan is true
        
        // Less than
        let isLessThan = (15 < 10); // isLessThan is false
    </script>
    <script>
        let age1 = 5;
        let age2 = 7;

        // Ternary Operator
        let result = (age1 > age2) ? 'Age1 is greater' : 'Age2 is greater';
        console.log(result); 
    </script>
    <script>
        let x = true;
        let y = false;

        // Logical AND
        let andResult = x && y; // andResult is false

        // Logical OR
        let orResult = x || y; // orResult is true

        // Logical NOT
        let notResult = !x; // notResult is false
    </script>
</body>
</html>
